name: Build & Publish clyde-bot Docker Image

on:
  push:
    branches: ["**"]
    tags: ["**"]

permissions:
  contents: read
  packages: write

concurrency:
  group: clyde-bot-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clyde-bot:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/clyde-bot
      context: .
      dockerfile: clyde-bot/Dockerfile
      scope: clyde-bot
      push_latest_on_main: true
