name: Build & Publish dimp-dashboard Docker Image

on:
  push:
    branches: ["**"]
    tags: ["**"]

permissions:
  contents: read
  packages: write

concurrency:
  group: dimp-dashboard-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dimp-dashboard:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/dimp-dashboard
      context: .
      dockerfile: dimp-dashboard/Dockerfile
      scope: dimp-dashboard
      push_latest_on_main: true
