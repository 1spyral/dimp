name: Build & Publish clyde-server Docker Images

on:
  push:
    branches: ["**"]
    tags: ["**"]

permissions:
  contents: read
  packages: write

concurrency:
  group: clyde-server-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clyde-server:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/clyde-server
      context: .
      dockerfile: clyde-server/Dockerfile
      target: server
      scope: clyde-server
      push_latest_on_main: true

  clyde-server-migrate:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/clyde-server-migrate
      context: .
      dockerfile: clyde-server/Dockerfile
      target: migrate
      scope: clyde-server-migrate
      push_latest_on_main: false
