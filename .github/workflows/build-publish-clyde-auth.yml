name: Build & Publish dimp-auth Docker Image

on:
  push:
    branches: ["**"]
    tags: ["**"]

permissions:
  contents: read
  packages: write

concurrency:
  group: dimp-auth-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dimp-auth:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/dimp-auth
      context: .
      dockerfile: dimp-auth/Dockerfile
      scope: dimp-auth
      push_latest_on_main: true
