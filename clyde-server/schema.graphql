"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Message {
  channelId: ID
  content: String
  createdAt: DateTime
  deletedAt: DateTime
  discordCreatedAt: DateTime
  discordDeletedAt: DateTime
  discordUpdatedAt: DateTime
  guildId: ID
  id: ID
  updatedAt: DateTime
  userId: ID
}

type Mutation {
  createMessage(channelId: ID!, content: String!, discordCreatedAt: DateTime!, discordDeletedAt: DateTime, discordUpdatedAt: DateTime!, guildId: ID!, id: ID!, userId: ID!): Message
  updateMessage(content: String!, discordDeletedAt: DateTime, discordUpdatedAt: DateTime!, id: ID!): Message
}

type Query {
  message(id: ID!): Message
}